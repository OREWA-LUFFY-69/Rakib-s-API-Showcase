<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rakib's Premium API Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #111;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff79c6;
      background: #222;
    }

    .falling-flowers {
      position: absolute; top: 0; left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .falling-flowers span {
      position: absolute;
      font-size: 3em;
      animation: fallEffect 10s linear infinite, horizontalMovement 3s ease-in-out infinite;
    }

    @keyframes fallEffect {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    @keyframes horizontalMovement {
      0% { left: 0; } 25% { left: 20%; }
      50% { left: 40%; } 75% { left: 60%; }
      100% { left: 80%; }
    }

    .intro, .container, .details {
      flex-grow: 1;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .intro {
      background: url('https://i.imgur.com/wMlRSuV.png') no-repeat center center/cover;
      animation: zoomBg 40s infinite linear;
      display: flex;
    }

    .container {
      background: url('https://i.imgur.com/Dcbv1TW.png') no-repeat center center/cover;
    }

    .details {
      background: url('https://i.imgur.com/3v1QaOR.png') no-repeat center center/cover;
    }

    @keyframes zoomBg {
      0% { background-size: 100%; }
      50% { background-size: 105%; }
      100% { background-size: 100%; }
    }

    .intro h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff79c6;
    }

    .intro button {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff79c6;
      padding: 20px 50px;
      font-size: 1.4em;
      border-radius: 12px;
      color: #ff79c6;
      cursor: pointer;
      box-shadow: 0 0 25px #ff79c6;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 { color: #ff79c6; }
    .card p { color: #ddd; }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #aaa;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #ff79c6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }

    @media (max-width: 768px) {
      .intro h2 { font-size: 2em; }
      .intro button { font-size: 1.1em; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>

<header>Rakib's Premium API Showcase</header>
<div class="falling-flowers" id="fallingFlowers"></div>

<!-- Page 1 -->
<div class="intro" id="page1">
  <h2>Welcome to the Future of APIs</h2>
  <button onclick="goToPage2()">Explore Now</button>
</div>

<!-- Page 2 -->
<div class="container" id="page2"></div>

<!-- Page 3 -->
<div class="details" id="page3"></div>

<footer>
  <p>Contact: <a href="https://wa.me/+8801811276038" target="_blank">WhatsApp</a> | 
  <a href="https://www.facebook.com/RAKIB.404X" target="_blank">Facebook</a></p>
</footer>

<script>
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page3 = document.getElementById("page3");

  function goToPage2() {
    page1.style.display = "none";
    page2.style.display = "flex";
    loadAPIs();
  }

  function goToPage3(api) {
    page2.style.display = "none";
    page3.style.display = "flex";

    page3.innerHTML = `
      <h2>${api.name}</h2>
      <p>${api.description}</p>
      <a href="${api.url}" target="_blank">Visit API</a>
      <button class="back-btn" onclick="goBackToPage2()">Back</button>
    `;
  }

  function goBackToPage2() {
    page3.style.display = "none";
    page2.style.display = "flex";
  }

  function loadAPIs() {
    fetch('api.json')
      .then(res => res.json())
      .then(data => {
        page2.innerHTML = '';
        data.apis.forEach(api => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h2>${api.name}</h2><p>${api.description}</p>`;
          div.onclick = () => goToPage3(api);
          page2.appendChild(div);
        });
      });
  }

  function createFallingRoses() {
    const flowerContainer = document.getElementById('fallingFlowers');
    const totalFlowers = 25;

    for (let i = 0; i < totalFlowers; i++) {
      const flower = document.createElement('span');
      flower.innerText = 'â€';
      flower.style.left = Math.random() * 100 + '%';
      flower.style.animationDuration = Math.random() * 5 + 5 + 's';
      flower.style.animationDelay = Math.random() * 5 + 's';
      flowerContainer.appendChild(flower);
    }
  }

  createFallingRoses();
</script>

</body>
</html>
