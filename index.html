<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rakib's Premium API Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #111;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 20px #ff79c6;
      background: #222;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      animation: glowEffect 2s infinite alternate;
    }

    @keyframes glowEffect {
      0% { text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 30px #ff79c6; }
      100% { text-shadow: 0 0 20px #ff79c6, 0 0 40px #ff79c6, 0 0 60px #ff79c6; }
    }

    .intro, .container, .details {
      flex-grow: 1;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .intro {
      background: url('https://i.imgur.com/wMlRSuV.png') no-repeat center center/cover;
      animation: zoomBg 40s infinite linear;
      display: flex;
    }

    .container {
      background: url('https://i.imgur.com/Dcbv1TW.png') no-repeat center center/cover;
    }

    .details {
      background: url('https://i.imgur.com/3v1QaOR.png') no-repeat center center/cover;
    }

    @keyframes zoomBg {
      0% { background-size: 100%; }
      50% { background-size: 105%; }
      100% { background-size: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .intro h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff79c6;
      color: #fff;
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 30px #ff79c6; }
      100% { text-shadow: 0 0 20px #ff79c6, 0 0 40px #ff79c6, 0 0 60px #ff79c6; }
    }

    .intro button {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff79c6;
      padding: 20px 50px;
      font-size: 1.4em;
      border-radius: 12px;
      color: #ff79c6;
      cursor: pointer;
      box-shadow: 0 0 25px #ff79c6;
      transition: 0.3s;
    }

    .intro button:hover {
      background: #ff79c6;
      color: #000;
      transform: scale(1.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      cursor: pointer;
      transition: 0.3s;
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .card h2 { color: #ff79c6; }
    .card p { color: #ddd; }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #aaa;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #ff79c6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #f5578e;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .intro h2 { font-size: 2em; }
      .intro button { font-size: 1.1em; }
      .card { padding: 20px; }
      footer { font-size: 0.9em; }
    }
  </style>
</head>
<body>

<header>Rakib's Premium API Showcase</header>

<!-- Page 1 -->
<div class="intro" id="page1">
  <h2>Welcome to the Future of APIs</h2>
  <button onclick="goToPage2()">Explore Now</button>
</div>

<!-- Page 2 -->
<div class="container" id="page2"></div>

<!-- Page 3 -->
<div class="details" id="page3"></div>

<footer>
  <p>Contact: <a href="https://wa.me/+8801811276038" target="_blank">WhatsApp</a> | 
  <a href="https://www.facebook.com/RAKIB.404X" target="_blank">Facebook</a></p>
</footer>

<script>
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page3 = document.getElementById("page3");

  function goToPage2() {
    page1.style.display = "none";
    page2.style.display = "flex";
    loadAPIs();
  }

  function goToPage3(api) {
    page2.style.display = "none";
    page3.style.display = "flex";

    page3.innerHTML = `
      <h2>${api.name}</h2>
      <p>${api.description}</p>
      <a href="${api.url}" target="_blank">Visit API</a>
      <button class="back-btn" onclick="goBackToPage2()">Back</button>
    `;
  }

  function goBackToPage2() {
    page3.style.display = "none";
    page2.style.display = "flex";
  }

  function loadAPIs() {
    fetch('api.json')
      .then(res => res.json())
      .then(data => {
        page2.innerHTML = '';
        data.apis.forEach(api => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h2>${api.name}</h2><p>${api.description}</p>`;
          div.onclick = () => goToPage3(api);
          page2.appendChild(div);
        });
      });
  }
</script>

</body>
</html>
