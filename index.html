<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rakib's Premium API Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #111;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 0 0 25px #ff79c6, 0 0 30px #ff79c6, 0 0 35px #ff79c6;
      background: #222;
      margin-bottom: 20px;
    }

    .intro, .container, .details {
      flex-grow: 1;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .intro {
      background: url('https://i.imgur.com/wMlRSuV.png') no-repeat center center/cover;
      animation: zoomBg 40s infinite linear;
      display: flex;
    }

    .container {
      background: url('https://i.imgur.com/Dcbv1TW.png') no-repeat center center/cover;
    }

    .details {
      background: url('https://i.imgur.com/3v1QaOR.png') no-repeat center center/cover;
    }

    @keyframes zoomBg {
      0% { background-size: 100%; }
      50% { background-size: 105%; }
      100% { background-size: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .intro h2 {
      font-size: 3.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ff79c6, 0 0 30px #ff79c6;
      animation: glowingText 2s ease-in-out infinite;
    }

    .intro button {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #ff79c6;
      padding: 25px 60px;
      font-size: 1.6em;
      border-radius: 15px;
      color: #ff79c6;
      cursor: pointer;
      box-shadow: 0 0 35px #ff79c6;
      transition: 0.4s ease-in-out;
      letter-spacing: 1px;
    }

    .intro button:hover {
      background: #ff79c6;
      color: #111;
      transform: scale(1.1);
      box-shadow: 0 0 40px #ff79c6;
    }

    .intro button:active {
      transform: scale(0.98);
    }

    @keyframes glowingText {
      0% { text-shadow: 0 0 15px #ff79c6, 0 0 25px #ff79c6, 0 0 35px #ff79c6, 0 0 45px #ff79c6; }
      50% { text-shadow: 0 0 20px #ff79c6, 0 0 30px #ff79c6, 0 0 40px #ff79c6, 0 0 50px #ff79c6; }
      100% { text-shadow: 0 0 15px #ff79c6, 0 0 25px #ff79c6, 0 0 35px #ff79c6, 0 0 45px #ff79c6; }
    }

    footer {
      text-align: center;
      padding: 25px;
      background: #111;
      color: #aaa;
      font-size: 1.2em;
      letter-spacing: 1px;
    }

    footer a {
      color: #ff79c6;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.3em;
      background: #ff79c6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff9ac7;
      transform: scale(1.05);
    }

    .back-btn:active {
      transform: scale(0.98);
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px #ff79c6;
      transition: 0.3s ease;
    }

    .card h2 {
      font-size: 1.8em;
      color: #ff79c6;
      text-transform: uppercase;
    }

    .card p {
      font-size: 1.1em;
      color: #fff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff79c6;
    }

    .card:active {
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      .intro h2 { font-size: 2.5em; }
      .intro button { font-size: 1.4em; padding: 18px 45px; }
      .card { width: 250px; }
    }
  </style>
</head>
<body>

<header>Rakib's Premium API Showcase</header>

<!-- Page 1 -->
<div class="intro" id="page1">
  <h2>Welcome to the Future of APIs</h2>
  <button onclick="goToPage2()">Explore Now</button>
</div>

<!-- Page 2 -->
<div class="container" id="page2"></div>

<!-- Page 3 -->
<div class="details" id="page3"></div>

<footer>
  <p>Contact: <a href="https://wa.me/+8801811276038" target="_blank">WhatsApp</a> | 
  <a href="https://www.facebook.com/RAKIB.404X" target="_blank">Facebook</a></p>
</footer>

<script>
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page3 = document.getElementById("page3");

  function goToPage2() {
    page1.style.display = "none";
    page2.style.display = "flex";
    loadAPIs();
  }

  function goToPage3(api) {
    page2.style.display = "none";
    page3.style.display = "flex";

    page3.innerHTML = `
      <h2>${api.name}</h2>
      <p>${api.description}</p>
      <a href="${api.url}" target="_blank">Visit API</a>
      <button class="back-btn" onclick="goBackToPage2()">Back</button>
    `;
  }

  function goBackToPage2() {
    page3.style.display = "none";
    page2.style.display = "flex";
  }

  function loadAPIs() {
    fetch('api.json')
      .then(res => res.json())
      .then(data => {
        page2.innerHTML = '';
        data.apis.forEach(api => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h2>${api.name}</h2><p>${api.description}</p>`;
          div.onclick = () => goToPage3(api);
          page2.appendChild(div);
        });
      });
  }

</script>

</body>
</html>
